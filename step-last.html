<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body class="d-grid">
    <header class="bg-dark header">
        <div class="container container_big">
            <a href="/" class="logo">
                <img src="img/logo.svg" alt="logo" class="logo__img">
            </a>
        </div>
    </header>
    <main class="ques-block">
        <div class="container container_medium">


            <div class="ques-block__main">
                <div class="step-answer-block main-white-box">
                    <div class="main-white-box__header">
                        <svg viewBox="0 0 90 90" class="step-answer-block__ico-chack">
                            <use xlink:href="img/sprite.svg#ico-chack-mark"></use>
                        </svg>
                        <p class="title-lvl1 fw-700 step-answer-block__title">
                            Заявка № 1000020194 успешно отправлена.
                        </p>
                    </div>
                    <div class="main-white-box__footer">
                        <p class="text-big color-hoar step-answer-block__info-text">
                            Ожидайте звонка в течение 10 минут с 7:00 до 21:00 по московскому времени.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-dark">
        <div class="container container_big">
            <div class="footer__info-block">
                <p class="color-white footer__info-text footer__company-age">
                    © 2017 - 2023 АО «Банк Русский Стандарт». 
                </p>
                <p class="footer__info-text color-light-hoar">
                    Генеральная лицензия Банка России № 2289 выдана бессрочно 19 ноября 2014 года
                </p>
            </div>
        </div>
    </footer>
    <script src="main.js"></script>
    <script>
        console.log('sas')
    </script>
</body>
</html>
